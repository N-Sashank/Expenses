<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses-Calculator || N-Sashank</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="balance">
        <h1>Your Balance</h1>
        <p id="balance-element">5000</p>
      </div>
      <div class="hero">
        <div>
          <h3>INCOME</h3>
          <p id="total-income">5000</p>
        </div>
        <div>
          <h3>EXPENSES</h3>
          <p id="total-expenses">0</p>
        </div>
      </div>
      <form class="form">
        <div>
          <label for="#">Description </label>
          <input type="text" value=" " class="input input--description"/>
        </div>
        <div>
          <label for="#">Amount(+ for income - for expenses)</label>
          <input type="number" class="input input--amount" />
        </div>
        <button class="add-button">ADD</button>
      </form>
    </div>
    <div class="right-container">
      <div class="transactions-heading">
        <h3>TRANSACTIONS</h3>
      </div>
      <ul class="transaction-items">
        <li>
          <div class="list-item positive">
            <h4>Salary</h4>
            <button class="removetransaction__btn">
              <img src="/exit.svg" alt="" srcset="" />
            </button>
            <div class="transaction-amount">+5000</div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
